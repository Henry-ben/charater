<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character counter</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <img src="image/logo-dark-theme.svg" alt="" class="logo">
        <button id="themeToggle">
            <img id="themeIcon" src="image/icon-moon.svg" alt="Theme Icon">
            <span id="themeText">light</span>
        </button>
        <h2 class="heading">Analyze your text in real-time.</h2>
        <textarea id="textInput" placeholder="Start typing here..(or paste your text)"></textarea>
        <label>
            <input type="checkbox" id="excludeSpaces"> Exclude Spaces

        </label>
        <label>
            <input type="checkbox" id="enableLimit"> Limit
        </label>
        
        <div id="limitContainer" style="display: none;"> 
            <label for="charLimit">Set Limit:</label>
            <input type="number" id="charLimit" min="1">
        </div>
        <p  class="time">Approx. reading time:<span id="runtimeDisplay"> 0 </span>min</p>
        <div class="stats">
            <div class="boxpurple">
                <span id="charCount">00</span> <br> <small>Total Characters</small>
            </div>
            <div class="boxorange">
                <span id="wordCount">00</span> <br> <small>Word Count</small>
            </div>
            <div class="boxred">
                <span id="sentenceCount">00</span> <br> <small>Sentence Count</small>
            </div>
        </div>
        <div class="letter-density">
            <h3>Letter Density</h3>
            <div id="letterDensity" class="letter-density"></div>
    </div>
    <script src="index.js"></script>  
</body>
</html>
